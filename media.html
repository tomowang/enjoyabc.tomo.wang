="text/javascript"></script><script src="/javascript/metro/tile-slider.js" text="text/javascript"></script><script src="/javascript/metro/dialog.js" text="text/javascript"></script><script src="/javascript/metro/calendar.js" text="text/javascript"></script><script src="/javascript/main.js" text="text/javascript"></script><script src="/javascript/jquery.lightbox_me.js" text="text/javascript"></script><script src="/javascript/jquery.form.js" text="text/javascript"></script><script type="text/javascript">;(function($){
  $(document).ready(function(e){
    var popup = $('#upload_popup');
    $('#upload').click(function(e){
      $('.alert', popup).hide();
      popup.lightbox_me();
    });
    $('form').ajaxForm({
      dataType: 'json',
      beforeSerialize: function($form, options){
        $('#title', $form).val($.trim($('#title', $form).val()));
        //$('#embed', $form).val($.trim($('#embed', $form).val()));
        //if(!$('#title', $form).val() || !$('#embed', $form).val()){
        if(!$('#title', $form).val() || !$('#video', $form).val()){
          return false;
        }
      },
      beforeSubmit: function(formData, jqForm, options){
        var $form = jqForm[0];
        $('.close', $form).addClass('disabled').attr('disabled', 'disabled');
        $('.bar', $form).css('width', '0%');
      },
      uploadProgress: function(e, position, total, done){
        $('.bar', popup).css('width', done + '%');
      },
      success: function(data){
        window.location.reload(true);
      },
      error: function(jqXHR, textStatus, errorThrown){
        $('.close', popup).removeAttr('disabled').removeClass('disabled');
        var rt = jqXHR.responseText
          , jsrt = {};
        try{
          jsrt = $.parseJSON(rt);
        }catch(e){
        }
        if(jsrt.error){
          $('.alert span', popup).html(jsrt.error);
          $('.alert', popup).show();
        }
      }
    });
    $('.alert .icon-cancel').click(function(e){
      $(this).parent('.alert').hide();
    });
    $('a.icon-cancel').click(function(e){
      var _this = $(this);
      $.ajax({
        url: '/media/' + _this.data('uuid'),
        type: 'DELETE',
        success: function(data){
          _this.parent('.image-container').remove();
        }
      });
    });
  });
})(jQuery);</script></body></html>
